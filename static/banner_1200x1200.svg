<svg
  width="1200"
  height="1200"
  viewBox="0 0 1200 1200"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient
      id="squareBannerGradient"
      x1="0%"
      y1="0%"
      x2="100%"
      y2="100%"
      gradientTransform="rotate(135)"
    >
      <stop offset="0%" style="stop-color: #8b5cf6; stop-opacity: 1" />
      <stop offset="50%" style="stop-color: #06b6d4; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #ec4899; stop-opacity: 1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="1200" fill="url(#squareBannerGradient)" />
  <text
    x="600"
    y="580"
    font-family="Orbitron, sans-serif"
    font-size="48"
    font-weight="900"
    text-anchor="middle"
    fill="#050508"
    letter-spacing="4px"
  >trendradar</text>
  <text
    x="600"
    y="620"
    font-family="Plus Jakarta Sans, sans-serif"
    font-size="16"
    font-weight="500"
    text-anchor="middle"
    fill="#050508"
    letter-spacing="1px"
    opacity="0.9"
  >Music trend intelligence</text>
</svg>
