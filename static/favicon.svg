<svg
  width="120"
  height="120"
  viewBox="0 0 120 120"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient
      id="iconGradient"
      x1="0%"
      y1="0%"
      x2="100%"
      y2="100%"
      gradientTransform="rotate(135)"
    >
      <stop offset="0%" style="stop-color: #8b5cf6; stop-opacity: 1" />
      <stop offset="50%" style="stop-color: #06b6d4; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #ec4899; stop-opacity: 1" />
    </linearGradient>
  </defs>
  <rect width="120" height="120" rx="28" ry="28" fill="url(#iconGradient)" />
  <text
    x="60"
    y="80"
    font-family="Orbitron, sans-serif"
    font-size="56"
    font-weight="900"
    text-anchor="middle"
    fill="#050508"
  >TR</text>
</svg>
